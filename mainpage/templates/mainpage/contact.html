{% extends 'mainpage/baselayout.html' %}

{% block content %}
<style>
    .contact-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .contact-form textarea {
        height: 150px;
        resize: vertical;
    }
    
    .contact-form button,
    .contact-form input[type="submit"] {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .contact-form button:hover,
    .contact-form input[type="submit"]:hover {
        background: #2980b9;
    }
    
    .contact-info {
        text-align: center;
        margin-bottom: 30px;
    }
</style>

<main>
    <section id="contact">
        <h2>Контакты</h2>
        
        <div class="contact-info">
            <p>Свяжитесь с нами по следующим контактным данным:</p>
            <p>Email: contact@example.com</p>
            <p>Телефон: +7 (123) 456-78-90</p>
        </div>

        <form action="{% url 'contact' %}" method="post" class="contact-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить сообщение">
        </form>
    </section>
</main>
{% endblock %}
